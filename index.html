<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web3 Contact Us</title>
</head>
<body>

  <h1>Contact Us (Web3 Enabled)</h1>

  <form id="web3-contact-form">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="wallet">Your Wallet Address:</label><br>
    <input type="text" id="wallet" name="wallet" placeholder="0x..." readonly><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

    <button type="button" onclick="connectWallet()">Connect Wallet</button><br><br>

    <button type="submit">Send via Web3</button>

  </form>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('wallet').value = accounts[0];
        } catch (err) {
          alert('Wallet connection failed');
        }
      } else {
        alert('MetaMask not detected. Please install it.');
      }
    }
  </script>

</body>
</html>
